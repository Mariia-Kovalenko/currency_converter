<header class="header">
  <div class="header__inner">
    <app-logo [imageSrc]="'assets/images/logo.svg'"></app-logo>
    <ul class="currencies-list">
      <li *ngFor="let rate of rates" class="currencies-list__item">
        <div class="currency-rate">
          {{ rate.code }}
          <span>{{ rate.coef ? (1 / rate.coef).toFixed(2) : 0 }}</span>
        </div>
      </li>
    </ul>
  </div>
</header>
