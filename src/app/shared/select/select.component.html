<button class="custom-select {{showDropdown && 'opened'}}" (click)="onClick()">
    <div class="custom-select__text">
        {{ items[selectedItemIndex].value }}
    </div>
    <img src="assets/images/arrow-down.svg" alt="arrow" class="custom-select__arrow">
</button>
<div *ngIf="showDropdown" class="dropdown-options">
    <button 
        class="option"
        *ngFor="let option of items" 
        class="option" 
        (click)="onChangeSelectedValue(option.id)"
        >
            {{ option.value }}
    </button>
</div>
